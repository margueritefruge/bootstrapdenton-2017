---
layout: default
---

<!-- Main -->
<article id="main">
  <header>
    <h2>{{ page.title }}</h2>
    {% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}
  </header>
  {% if page.addthis == true %}
    <div id="addthis-sharing" class="section clearfix">
      <div class="addthis_sharing_toolbox"></div>
    </div>
  {% endif %}
  <section class="wrapper {% if page.style %}<p>{{ page.style }}{% endif %}">
    <div class="inner">

      {{ content }}

    </div>
  </section>
</article>
